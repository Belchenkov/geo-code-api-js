<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CSS Materialize -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
     <link rel="stylesheet" href="css/style.css">

    <title>GeoCodeApiJS</title>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav id="navbar" class="blue-grey">
            <div class="nav-wrapper">
                <a href="/" class="brand-logo center">GeoCodeApiJS</a>
             </div>
        </nav>
    </header>
    

    <main class="container">
        <div class="row">
            <form class="col s8 offset-s2">
            <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">room</i>
                <textarea id="search" class="materialize-textarea"></textarea>
                <label for="search">Search</label>
                </div>
            </div>
            </form>
        </div>

        <div class="row">
            <div id="formatted-address">

            </div>
        </div>
    </main>


    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.co /ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <script>
        
        function geocode() {

            let location = 'СГУ Саратов';
            
            axios.get('https://maps.googleapis.com/maps/api/geocode/json?', {
                params: {
                    address: location,
                    key: 'AIzaSyBp9fXFgkXPl8Eht4WI0oP570wgmtMhQVw'
                }
            })
            .then((response) => {
                // Log full response
                console.log(response);

                // Formatted Address
               let formattedAddress = response.data.results[0].formatted_address;
               let formattedAddressOutput = `
                    <ul class="">
                        <li class="">${formattedAddress}</li>
                    </ul>
               `;

               // Address Components
               let addressComponents = response.data.results[0].addressComponents;
               let addressComponentsOutput = '<ul class=""></ul>';

               for (let i = 0; i < addressComponents.length; i++) {
                    addressComponentsOutput += `
                        
                    `;
               }

               // Output to app
               document.querySelector('#formatted-address').innerHTML = formattedAddressOutput;
            })
            .catch((error) => {
                console.log(error);
            });
        }

        geocode();
    </script>
</body>
</html>
